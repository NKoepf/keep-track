openapi: 3.0.3
info:
  title: Keep-Track API
  description: Keep-Track API
  version: 1.0.0

paths:
  # product controller
  /product:
    get:
      tags:
        - Product
      operationId: getProduct
      description: Returns the Product for the given barcode
      parameters:
        - name: barCode
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '500':
          description: Server error
    post:
      tags:
        - Product
      operationId: postProduct
      description: Adds new product to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Successfully added new product
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
    patch:
      tags:
        - Product
      operationId: changeProduct
      description: Change product
      parameters:
        - name: barCode
          in: query
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Successfully change product
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error

        # storage controller
  /storages:
    get:
      tags:
        - Storage
      operationId: getStorageOverviewsOfUser
      description: Returns all storage overviews of given user
      responses:
        '200':
          description: Retrieved all storages for given user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StorageOverview'
        '500':
          description: Server error
  /storage:
    post:
      tags:
        - Storage
      operationId: addStorageForUser
      description: Create new Storage for current user
      parameters:
        - name: storageName
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully added new storage
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
  /storage/{storageId}:
    get:
      tags:
        - Storage
      operationId: getStorageByStorageId
      description: Returns specific storage for storage id
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully retrieved storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Storage'
        '500':
          description: Server error
    delete:
      tags:
        - Storage
      operationId: deleteStorage
      description: Deletes specific storage of user
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully deleted storage
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
    patch:
      operationId: changeStore
      description: Changes store of user
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successfully changed storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Storage'
        '500':
          description: Server error
  /storage/{storageId}/product/{barcode}:
    post:
      tags:
        - Storage
      operationId: addProductToStorage
      description: Add product to storage. Product identified by barcode.
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: barcode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully added already created product to store
          content:
            application/json:
              schema:
                type: string
        '204':
          description: the given barcode is not yet registered
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
    delete:
      tags:
        - Storage
      operationId: removeProductFromStorage
      description: Remove product from storage
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: barcode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully removed product from store
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
    patch:
      tags:
        - Storage
      operationId: updateProductAmount
      description: Update amount of product in storage
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: barcode
          in: path
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully changed amount of product in store
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageEntry'
        '500':
          description: Server error
  /storage/{storageId}/product/{barcode}/increase:
    patch:
      tags:
        - Storage
      operationId: increaseProductAmount
      description: increases or decreases amount of given product in given storage
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: barcode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully increased product amount in storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageEntry'
        '500':
          description: Server error
  /storage/{storageId}/product/{barcode}/decrease:
    patch:
      tags:
        - Storage
      operationId: decreaseProductAmount
      description: decreases or decreases amount of given product in given storage
      parameters:
        - name: storageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: barcode
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully decreased product amount in storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageEntry'
        '500':
          description: Server error

  # user controller
  /user:
    delete:
      tags:
        - User
      operationId: removeUser
      description: Remove user from system
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User successfully deleted
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
  /user/role:
    patch:
      tags:
        - User
      operationId: changeUserRole
      description: change user role
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: role
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/UserRole'
      responses:
        '200':
          description: User successfully upgraded to admin
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
  /user/register:
    post:
      tags:
        - User
      operationId: addUser
      description: Registers new User to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error
  /user/register/confirm:
    get:
      tags:
        - User
      operationId: confirmRegistration
      description: Confirm a pending user registration
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User successfully confirmed
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Server error


components:
  schemas:
    Product:
      type: object
      properties:
        productName:
          type: string
        manufacturer:
          type: string
        barCode:
          type: string
    Storage:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        owner:
          type: integer
          format: int64
        products:
          type: array
          items:
            $ref: '#/components/schemas/StorageEntry'
    StorageOverview:
      type: object
      properties:
        name:
          type: string
        owner:
          type: integer
          format: int64
        id:
          type: integer
          format: int64
    StorageEntry:
      type: object
      properties:
        id:
          type: integer
          format: int64
        storageId:
          type: integer
          format: int64
        product:
          $ref: '#/components/schemas/Product'
        amount:
          type: integer

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        jwt:
          type: string
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
        - surname
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        surname:
          type: string
    UserRole:
      type: string
      enum:
        - ADMIN
        - USER